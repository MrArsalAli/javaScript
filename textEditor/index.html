<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textEditor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>textEditor</h1>
    <div class="mainContainer">
        <div class="container">
            <div class="miniContainer">
                <span class="items" id="bolder">B</span>
                <span class="items" id="itallic">I</span>
                <span class="items" id="underline">U</span>
                <span class="items" id="fontSize">F</span>
                <span class="items" id="fontFamily">f</span>
                <span class="items" id="textColor">C</span>
                <span class="items" id="textTransform">T</span>
                <span class="items" id="textTransform1">t</span>
            </div>

            <textarea name="textarea" placeholder="textarea" rows="18" cols="100" id="userInput"></textarea>
        </div>

    </div>





    <script src="app.js"></script>
</body>

</html>
