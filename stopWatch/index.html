<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>stopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>stopWatch</h1>
    <div class="container">
        <div class="items" id="min">00</div>
        <div>:</div>
        <div class="items" id="sec">00</div>
        <div>:</div>
        <div class="items" id="mSec">00</div>
    </div>

    <div class="container">
        <button class="buttons" id="start" onclick="start()">Start</button>
        <button class="buttons" id="stop" onclick="stop()">Stop</button>
        <button class="buttons" id="reset" onclick="reset()">Reset</button>
    </div>





    <script src="app.js"></script>
</body>

</html>
